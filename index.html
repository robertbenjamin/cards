<!doctype html>
<html>

<head>
  <title>Flashy Flash Cards</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="main.css" media="all">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" defer></script>
  <script src="flashy.js" defer></script>
</head>

<body>
  <svg xmlns="http://www.w3.org/2000/svg" version="1.1" class="prev_card">
    <polygon points="0,25 50,0 50,50" />
  </svg>
  <button type="button" class="add_card">Add a Card!</button>
  <svg xmlns="http://www.w3.org/2000/svg" version="1.1" class="next_card">
    <polygon points="50,25 0,0 0,50" />
  </svg>
  <div class="main_box">
    <p class="question_text"></p>
  </div>
  <div class="answer_buttons">
    <button type="button" class="wrong"><img src="wrong.png" alt="wrong button">
    </button>
    <button type="button" class="flip">Flip the Card!</button>
    <button type="button" class="right"><img src="check.png" alt="right button">
    </button>
  </div>
  <p class="score">Current Score Is:</p>
  <p class="instructions">Space to flip. R for right, W for wrong.<br>Left and right arrow keys to skip.</p>
</body>

</html>
