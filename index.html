<!doctype html>
<html>

<head>
  <title>Flashy Flash Cards</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" defer></script>
  <script src="flashy.js" defer></script>
</head>

<body>
  <svg xmlns="http://www.w3.org/2000/svg" version="1.1" class="prev_card">
    <polygon points="0,25 50,0 50,50" />
  </svg>
  <svg xmlns="http://www.w3.org/2000/svg" version="1.1" class="next_card">
    <polygon points="50,25 0,0 0,50" />
  </svg>
  <div class="main_box">
    <p class="question_text">What is George Washington's last name?</p>
    <!--<h1 class="answer_is">The Answer Is:</h1>
    <p>Washington, D.C.</p>-->
  </div>
  <div class="answer_buttons">
    <button type="button" class="wrong"></button>
    <button type="button" class="flip">Flip the Card!</button>
    <button type="button" class="right"></button>
  </div>
  <p class="instructions">Space to flip. R for right, W for wrong. Left and right arrow keys to skip.</p>
</body>

</html>
